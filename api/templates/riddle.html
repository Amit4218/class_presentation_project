{% extends "index.html" %} {% block content %}
<section>
  <div class="flex justify-center items-center">
    <div class="bg-gray-600 my-40 p-5 w-[70%] rounded">
      {% if questions %}
      <h2 class="text-xl text-center mb-4">{{ questions.riddle }}</h2>
      <div class="mt-3">
        <form
          action="/verify-answer/{{ token }}"
          method="post"
          class="flex flex-col items-center gap-4"
        >
          <input
            id="answer"
            name="answer"
            class="outline-none bg-transparent px-4 py-2 border rounded-sm w-[60%]"
            type="text"
            placeholder="Enter your answer here..."
            required
          />
          <div class="flex gap-8">
            <button class="bg-yellow-600 px-6 py-2 rounded" type="submit">
              Next
            </button>
          </div>
        </form>
        <form
          action="/submit/{{ token }}"
          method="get"
          class="flex justify-center mt-4"
        >
          <button class="bg-blue-600 px-6 py-2 rounded">Submit</button>
        </form>
      </div>
      {% else %}
      <h4 class="text-md tracking-tighter text-center">
        Something went wrong! Try refreshing the page...
      </h4>
      {% endif %}
    </div>
  </div>
</section>
{% endblock content %}
